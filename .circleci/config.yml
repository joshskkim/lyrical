version: 2.1
orbs:
  node: circleci/node@1.1.6
  heroku: circleci/heroku@0.0.10
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
workflows:
    heroku_deploy:
      jobs:
        - build-and-test
        - heroku/deploy-via-git:
            requires:
              - build-and-test
            filters:
              branches:
                only:
                  - master